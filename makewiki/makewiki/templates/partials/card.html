<div class = "container">
<div class = "card-deck">


<img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap" width="150px" height="300px">
 <div class="card-body">
   <h4 class="card-title">{{page_choice.title}}</h4>
   <p class="card-text">
     {{page_choice.content|truncatechars:50}}
   </p>
   <a href= '{% url 'wiki:wiki-details-page' page_choice.slug %}' class="btn btn-primary">Read More</a>
 </div>
</div>
</div>
